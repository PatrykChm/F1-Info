<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Info - Najważniejsze informacje o F1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/368f6e9979.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="dist/css/driver_card.min.css">
</head>

<body>

    <button class="burger-btn">
        <div class="burger-btn__box">
            <div class="burger-btn__bars"></div>
        </div>
    </button>


    <header>
        <a href="index.html"><img src="dist/img/formula-1-logo-7-small.png" alt="Logo portalu F1 Info"></a>
        <nav class="desktop__nav">
            <ul class="nav__links">
                <li><a href="#standings">Tabela</a></li>
                <li><a href="#">Przyszłe wyścigi</a></li>
                <li><a href="#">Kierowcy</a></li>
                <li><a href="#">Zespoły</a></li>
                <li><a href="#">Tory</a></li>
            </ul>
        </nav>



    </header>
    <nav class="mobile__nav">
        <ul class="nav__links">
            <li><a href="#standings">Tabela</a></li>
            <li><a href="#">Przyszłe wyścigi</a></li>
            <li><a href="#">Kierowcy</a></li>
            <li><a href="#">Zespoły</a></li>
            <li><a href="#">Tory</a></li>
        </ul>
    </nav>


    <main>

        <section class="driver">

            <div class="driver__card">
                <div class="driver__card__photo">
                    <img src="dist/img/verstappen_big.avif" alt="Zdjęcie Maxa Verstappena">
                </div>
                <div class="driver__card__title">
                    <div class="driver__card__number">
                        <span>1</span>
                        <span class="flag">
                            <img src="dist/img/Netherlands.webp" alt="">
                        </span>
                    </div>
                    <h1>Max Verstappen</h1>
                </div>
            </div>

            <hr>

            <div class="stats">
                <table class="stats__list">
                    <tr>
                        <th>
                            <span>Team</span>
                        </th>
                        <td>
                            Red Bull Racing
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>Country</span>
                        </th>
                        <td>
                            Netherlands
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>Podiums</span>
                        </th>
                        <td>
                            101
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>Points</span>
                        </th>
                        <td>
                            2663,5
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>World Championships</span>
                        </th>
                        <td>
                            3
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>Date of birth</span>
                        </th>
                        <td>
                            30/09/1997
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span>Place of birth</span>
                        </th>
                        <td>
                            Hasselt, Belgium
                        </td>
                    </tr>

                </table>
            </div>



        </section>


    </main>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="dist/js/slicksettings.min.js"></script>
    <script src="dist/js/script.min.js"></script>
</body>

</html>
